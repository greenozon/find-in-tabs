<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="browser-style">
  <template id="li_template">
    <li class="browser-style">
      <a>
        <h4 class="title browser-style"></h4>
        <p class="result browser-style"></p>
      </a>
    </li>
  </template>

  <fieldset>
    <input
      class=""
      id="searchField"
      type="search"
      placeholder="Find in Tabs"
      autofocus
    />

    <input class="" id="maxhits" type="number" min="1" title="Max Results" />

    <input class="" id="caseSensitive" type="checkbox" title="Match Case" />

    <input
      class=""
      id="accentSensitive"
      type="checkbox"
      title="Match Diacritics"
    />
  </fieldset>

  <ul id="resultlist"></ul>

  <small>
    <div style="padding: 3px; margin: 3px; text-size: small" id="note"></div>
  </small>

  <script src="popup.js"></script>
</body>
